image: "sbtscala/scala-sbt:eclipse-temurin-jammy-19.0.1_10_1.9.3_3.3.0"

variables:
  SBT_VERSION: "1.9.3"
  SBT_OPTS: "-Dsbt.global.base=sbt-cache/.sbtboot -Dsbt.boot.directory=sbt-cache/.boot -Dsbt.ivy.home=sbt-cache/.ivy"

cache:
  key: "$CI_BUILD_REF_NAME" # contains either the branch or the tag, so it's caching per branch
  untracked: true
  paths:
    - "sbt-cache/.ivy.cache"
    - "sbt-cache/.boot"
    - "sbt-cache/.sbtboot"
    - "sbt-cache/target"

stages:
  - test

# "test" is the name of the job
test:
  script:
    - sbt test
